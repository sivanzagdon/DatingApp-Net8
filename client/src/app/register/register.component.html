<form [formGroup]="registerForm" (ngSubmit)="register()" autocomplete="off">
    <h2 class="tect-center text-primary">Sign up</h2>
    <hr>

    <div class="mb-3">
        <label style="margin-right: 10px;">I am a:  </label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input" value="male" formControlName="gender">Male 
        </label>
        <label class="form-check-label">
            <input type="radio" class="form-check-input" value="famele" formControlName="gender">Famele
        </label>
 
    </div>
    
    <app-text-input
    [formControl]="$any(registerForm.controls['username'])"
    [label]="'Username'">
    </app-text-input>

    <app-text-input
     [formControl]="$any(registerForm.controls['knownAs'])"
     [label]="'Known As'">
    </app-text-input>


    <app-date-picker
     [formControl]="$any(registerForm.controls['dateOfBirth'])"
     [label]="'Date of birth'"
     [maxDate]="maxDate">
    </app-date-picker>

    <app-text-input
     [formControl]="$any(registerForm.controls['country'])"
      [label]="'Country'">
    </app-text-input>

    <app-text-input
     [formControl]="$any(registerForm.controls['city'])"
      [label]="'City'">
    </app-text-input>

    <app-text-input [formControl]="$any(registerForm.controls['password'])"
     [label]="'Password'"
     [type]="'password'">
    </app-text-input>

    <app-text-input [formControl]="$any(registerForm.controls['confirmPassword'])"
     [label]="'Confirm Password'"
     [type]="'password'">
    </app-text-input>

    @if(validationError){
        <div class="alert alert-danger text-start">
            <ul>
                @for(error of validationError; track $index){
                    <li>
                        {{error}}
                    </li>
                }
            </ul>

        </div>
    }


    <div class="form-group form-center">
        <button [disabled]="!registerForm.valid" class="btn btn-success me-2" type="submit">Register</button>
        <button class="btn btn-default me-2" (click)="cancel()" type="cancel">Cancel</button>

    </div>
</form>
<p>Form value:{{registerForm.value | json}}</p>
<p>Form status:{{registerForm.status | json}}</p>
